<div class="container row">
        <div *ngFor="let p of partidas" class="col-3" style="padding-top: 10px">
            <div class="card" style="background: black; border: 5px solid rgb(249, 233, 1);">
                <div class="card-body">
                    <h2 class="card-title">Partida {{p.id}}</h2>
                    <h3>Jugadores {{p.jugadores}}</h3>
                      <h3 *ngIf="p.jugadores != 2" (click)="entrar(p.id)" style="background: rgb(152, 0, 0); text-align: center">Entrar</h3>
                  </div>
             </div>
        </div>
    </div>
