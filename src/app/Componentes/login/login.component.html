<div class="container">
    <h3>Login</h3>
    <form (ngSubmit)="login()" #loginForm>
        <div class="form-group">
            <label for="usuario">Nombre De Usuario</label>
            <input type="text" class="form-control" id="usuario" [(ngModel)]="datos.usuario"
            name="usuario" #usuario="ngModel">
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="datos.password"
            name="password" #password="ngModel">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
