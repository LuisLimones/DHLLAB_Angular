<div class="container">
    <h3>Registrar</h3>
    <form (ngSubmit)="submitRegistrar()" #registrarForm>
        <div class="form-group">
            <label for="usuario">Nombre De Usuario</label>
            <input type="text" class="form-control" id="usuario" [(ngModel)]="user.usuario"
            name="usuario" #usuario="ngModel">
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
            name="password" #password="ngModel">
        </div>
        <div class="form-group">
            <label for="tipo">Tipo De Usuarios</label>
            <select class="form-control" [(ngModel)]="user.tipo" name="tipo" id="tipo" #tipo="ngModel">
                <option value="Usuario">Usuario</option>
                <option value="Admin">Administrador</option>
            </select>
        </div>
        <button type="submit">Registrar</button>
    </form>
</div>
